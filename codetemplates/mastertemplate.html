<div ng-class="{noclick:Edit}">
    <div class="form-group " ng-class="{'has-warning':SearchText != '' && SearchText != null}">
        <input class="form-control input-sm " ng-model="SearchText" placeholder="Search">
    </div>

    <table class="table table-striped table-bordered table-condensed table-hover">
        <thead>
            <tr class="bg-primary">
                {{#each headers}}
                <td>{{this}}</td>
                {{/each}}
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in filtered = (Model.{{name}}.rows | filter:SearchText) | offset:(currentPage-1)*rowsPerPage | limitTo:rowsPerPage track by $index" ng-class="{info: row==Selected}" ng-click="Select(row)">
                {{#each keys}}
                <td>\{{ row.{{this}} }}</td>
                {{/each}}
            </tr>
        </tbody>
    </table>

    <pagination class="btn-sm " total-items="filtered.length" items-per-page="rowsPerPage" ng-model="currentPage" ng-change="PageChanged()"></pagination>
</div>
