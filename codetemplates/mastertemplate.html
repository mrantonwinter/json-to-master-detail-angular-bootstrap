<table class="table table-striped table-bordered table-condensed table-hover">
    <thead>
        <tr class="bg-primary">
            {{#each headers}}
            <td>{{this}}</td>
            {{/each}}
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in Model.{{name}}.rows" ng-class="{info: row==Selected}" ng-click="Select(row)">
            {{#each keys}}
            <td>\{{ row.{{this}} }}</td>
            {{/each}}
        </tr>
    </tbody>
</table>
