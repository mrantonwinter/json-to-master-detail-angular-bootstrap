<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Json-to-master-detail-angular-bootstrap by mrantonwinter</title>

    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/theme.css" />

</head>

<body ng-app="app">
    <header>
        <div class="container">
            <h2>Generate an Angular/Bootstrap Master-Detail view for a JSON object</h2>
        </div>
    </header>


    <div class="container">

        <!--user input of json-->
        <div class="row">
            <div class="col-xs-12">
                <div ng-include src="'Views/source.html'"></div>
            </div>
        </div>

        <!--JSON key settings-->
        <div class="row">
            <div class="col-xs-12">
                <div ng-include src="'Views/settings.html'"></div>
            </div>
        </div>

        <!--Master -->
        <div class="row">
            <div class="col-xs-12">
                <div ng-include src="'Views/master.html'"></div>
            </div>
        </div>

        <!--detail -->
        <div class="row">
            <div class="col-xs-12">
                <div ng-include src="'Views/detail.html'"></div>
            </div>
        </div>

        <!-- webapi -->
        <div class="row">
            <div class="col-xs-12">
                <div ng-include src="'Views/webapi.html'"></div>
            </div>
        </div>


        <!--aws -->
        <div class="row">
            <div class="col-xs-12">
                <div ng-include src="'Views/aws.html'"></div>
            </div>
        </div>
    </div>

    <scripts>
        <script src="Scripts/jquery-2.1.1.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.3/underscore.string.min.js"></script>

        <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>

        <script src="Scripts/vkbeautify.0.99.00.beta.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/Controllers/source.js"></script>
        <script src="js/Controllers/settings.js"></script>
        <script src="js/Controllers/master.js"></script>
        <script src="js/Controllers/detail.js"></script>
        <script src="js/Controllers/aws.js"></script>
        <script src="js/Controllers/webapi.js"></script>

        <script src="js/Services/TemplateService.js"></script>
    </scripts>


</body>
</html>
