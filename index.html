<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Json-to-master-detail-angular-bootstrap by mrantonwinter</title>

    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/theme.css" />

</head>

<body ng-app="app">
    <header>
        <div class="container">
            <h2>Generate an Angular/Bootstrap Master-Detail view for a JSON object</h2>
        </div>
    </header>


    <div class="container">

        <!--user input of json-->
        <div class="row">
            <div class="col-xs-12">
                <div class="well ">
                    <form name="JSONForm" class="form-horizontal  " ng-controller="source">
                        <fieldset>
                            <!--Object name-->
                            <div class="form-group" ng-class="{'has-warning':fields.Name==''}">
                                <div class="col-md-12 ">
                                    <input ng-model="fields.Name" class="form-control" placeholder="your objects name" required></input>
                                </div>
                            </div>
                            <!-- JSON Textarea -->
                            <div class="form-group" ng-class="{'has-warning':JSON=='' || JSON==null}">
                                <div class="col-md-12 ">
                                    <textarea ng-model="JSON" class="form-control MD resizevertical" id="jsoninput" name="jsoninput" rows="10" placeholder="paste JSON here" required></textarea>
                                </div>
                            </div>
                            <!-- Go Button -->
                            <div class="form-group">
                                <div class="col-md-12 ">
                                    <button type="submit" class="btn btn-primary  pull-right col-xs-4" ng-click="Go($event)" ng-disabled="JSONForm.$invalid">Go</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <!--JSON key settings-->
        <div class="row">
            <div class="col-xs-12">
                <div class="well" ng-show="Go">
                    <div ng-controller="settings">
                        <h2>Config</h2>
                        <div>
                            <table class="table table-striped table-bordered table-condensed table-hover">
                                <thead>
                                    <tr>
                                        <td>Key</td>
                                        <td>Display name</td>
                                        <td>Type</td>
                                        <td>In master?</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="key in Keys">
                                        <td>{{key.key}}</td>
                                        <td><input ng-model="key.humanised" /></td>
                                        <td><select ng-model="key.type" ng-options="type for type in $parent.TypeOptions"></select></td>
                                        <td><input type="checkbox" ng-model="key.inmaster" /></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <button class="btn " ng-click="Process()">Recalculate</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Master -->
        <div class="row">
            <div class="col-xs-12">
                <div ng-controller="master" ng-show="Go">
                    <hr />
                    <h2>Master preview </h2>
                    <div id="masterpreview"></div>
                    <hr />
                    <h2>Master code </h2>
                    <h4>Master HTML</h4>
                    <pre>{{HTML}}</pre>
                    <hr />
                    <h4>Controller</h4>
                    <pre>{{Controller}}</pre>
                    <hr />
                    <h4>Service</h4>
                    <pre>{{Service}}</pre>
                </div>
            </div>
        </div>

        <!--detail -->
        <div class="row">
            <div class="col-xs-12">
                <div ng-controller="detail" ng-show="Go">
                    <h2>Detail preview </h2>
                    <div id="detailpreview"></div>
                    <hr />
                    <h2>Detail code </h2>
                    <h4>Detail HTML</h4>
                    <pre>{{HTML}}</pre>
                </div>
            </div>
        </div>

    </div>

    <scripts>
        <script src="Scripts/jquery-2.1.1.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.3/underscore.string.min.js"></script>

        <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>

        <script src="Scripts/vkbeautify.0.99.00.beta.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/Controllers/source.js"></script>
        <script src="js/Controllers/settings.js"></script>
        <script src="js/Controllers/master.js"></script>
        <script src="js/Controllers/detail.js"></script>

        <script src="js/Services/TemplateService.js"></script>
    </scripts>


</body>
</html>
